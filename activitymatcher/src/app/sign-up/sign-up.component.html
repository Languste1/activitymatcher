<!-- input for login -->
<div class="container text-center mt-5">
  <div>
    <h3>Username:</h3>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <input type="text" class="form-control username-box">
      </div>
    </div>
  </div>

  <div class="mt-4">
    <h3>Password:</h3>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <input type="password" id="inputPassword6" class="form-control password-box"
               aria-labelledby="passwordHelpInline">
      </div>
      <div class="col-auto">
      </div>
    </div>
  </div>

  <div class="container text-center mt-3">
    <button type="button" class="btn btn-primary" data-bs-target="#exampleModal">
      Login
    </button>
  </div>
</div>

<!-- sign up modal -->
<div class="container text-center mt-5">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Sign up
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Sign up</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="username"></div>
          <div>
            <h3>Username:</h3>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>

          <div class="mt-4">
            <h3>Password:</h3>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <input type="password" id="inputPassword" class="form-control" aria-labelledby="passwordHelpInline">
              </div>
              <div class="col-auto">
              </div>
            </div>
          </div>

          <div class="mt-4">
            <h3>Repeat password:</h3>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <input type="password" id="inputPassword2" class="form-control" aria-labelledby="passwordHelpInline">
              </div>
              <div class="col-auto">
              </div>
            </div>
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
